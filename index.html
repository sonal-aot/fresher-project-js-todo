<!doctype html>
<html lang="en">

<head>
    <title>To Do Web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadTask()">
    <header>

        <div class="nav-container">
            <span class=" nav-head ">My Tasks</span>
            <button type="button" class="btn btnadd btn-primary" data-bs-toggle="modal" data-bs-target="#add-modal">
                Add Tasks
            </button>
        </div>

        <span>
            <hr>
        </span>

        <div class="search-container">
            <div class="input-group rounded search-bar">
                <input type="search" id="search-input" class="form-control rounded" placeholder="Search by task name "
                    aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <img src="images/search-icon.svg" alt="search-icon">
                </span>
            </div>

            <div class="sort-container">
                <label>Sort by :</label>
                <select class="form-select sort-btn " aria-label="Default select example" id="sort">
                    <option class="custom-option" selected value="Newest First">Newest First</option>
                    <option class="custom-option" value="Oldest First">Oldest First</option>
                </select>
            </div>
        </div>

    </header>
    <main>

        <!-- Active Task -->

        <div class="active-tasks-container">
            <span id="active-head">Active Tasks</span>
            <ul id="active-task" class="active-task">

            </ul>
        </div>

        <!-- Completed Task -->

        <div id="completed-head" class="completed-tasks-container">
            <div class="completed-tasks-container-head">
                <span>Completed Tasks</span>
                <button class=" btn btn-light" id="clear-task-btn">Clear Completed Tasks</button>
            </div>
            <ul id="completed-task" class="completed-task">

            </ul>
        </div>

        <!-- Add Task Modal -->

        <div class="modal fade" id="add-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form" action="js/script.js" method="post">
                            <div class="mb-3">
                                <label for="task-name" class="col-form-label">Title *</label>
                                <input type="text" class="form-control" id="task-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-text" class="col-form-label">Description <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.33325 11H7.66658V9.66668H6.33325V11ZM6.99992 0.333344C3.31992 0.333344 0.333252 3.32001 0.333252 7.00001C0.333252 10.68 3.31992 13.6667 6.99992 13.6667C10.6799 13.6667 13.6666 10.68 13.6666 7.00001C13.6666 3.32001 10.6799 0.333344 6.99992 0.333344ZM6.99992 12.3333C4.05992 12.3333 1.66659 9.94001 1.66659 7.00001C1.66659 4.06001 4.05992 1.66668 6.99992 1.66668C9.93992 1.66668 12.3333 4.06001 12.3333 7.00001C12.3333 9.94001 9.93992 12.3333 6.99992 12.3333ZM6.99992 3.00001C5.52659 3.00001 4.33325 4.19334 4.33325 5.66668H5.66658C5.66658 4.93334 6.26658 4.33334 6.99992 4.33334C7.73325 4.33334 8.33325 4.93334 8.33325 5.66668C8.33325 7.00001 6.33325 6.83334 6.33325 9.00001H7.66658C7.66658 7.50001 9.66658 7.33334 9.66658 5.66668C9.66658 4.19334 8.47325 3.00001 6.99992 3.00001Z" fill="#98A2B3"/>
                                    </svg>
                                    </label>
                                <textarea class="form-control" id="task-text"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="task-due-date" class="col-form-label">Due Date *</label>
                                <input type="date" class="form-control" id="task-due-date" min="24-06-2024" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btnadd btn-primary" data-bs-toggle="modal">Add
                            Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Edit Task Modal -->

        <div class="modal fade" id="edit-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form" action="js/script.js" method="post">
                            <div class="mb-3">
                                <label for="task-name" class="col-form-label">Title *</label>
                                <input type="text" class="form-control" id="edit-task-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-text" class="col-form-label">Description <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.33325 11H7.66658V9.66668H6.33325V11ZM6.99992 0.333344C3.31992 0.333344 0.333252 3.32001 0.333252 7.00001C0.333252 10.68 3.31992 13.6667 6.99992 13.6667C10.6799 13.6667 13.6666 10.68 13.6666 7.00001C13.6666 3.32001 10.6799 0.333344 6.99992 0.333344ZM6.99992 12.3333C4.05992 12.3333 1.66659 9.94001 1.66659 7.00001C1.66659 4.06001 4.05992 1.66668 6.99992 1.66668C9.93992 1.66668 12.3333 4.06001 12.3333 7.00001C12.3333 9.94001 9.93992 12.3333 6.99992 12.3333ZM6.99992 3.00001C5.52659 3.00001 4.33325 4.19334 4.33325 5.66668H5.66658C5.66658 4.93334 6.26658 4.33334 6.99992 4.33334C7.73325 4.33334 8.33325 4.93334 8.33325 5.66668C8.33325 7.00001 6.33325 6.83334 6.33325 9.00001H7.66658C7.66658 7.50001 9.66658 7.33334 9.66658 5.66668C9.66658 4.19334 8.47325 3.00001 6.99992 3.00001Z" fill="#98A2B3"/>
                                    </svg>
                                     </label>
                                <textarea class="form-control" id="edit-task-text"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="task-due-date" class="col-form-label">Due Date *</label>
                                <input type="date" class="form-control" id="edit-task-due-date" min="24-06-2024"
                                    required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal" onclick="">Close</button>
                        <button type="submit" class="btn btnadd btn-primary" data-bs-toggle="modal">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->

        <div class="modal" tabindex="-1" id="delete-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body delete-body">
                        <h5 class="modal-title" >Delete Task ?</h5>
                        <p >Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer delete-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" id="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
