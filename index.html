<!doctype html>
<html lang="en">

<head>
    <title>To Do Web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadTask()">
    <header>

        <div class="nav-container">
            <span class=" nav-head ">My Tasks</span>
            <button type="button" class="btn btnadd btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add Tasks</button>


        </div>

        <span>
            <hr>
        </span>

        <div class="search-container">
            <div class="input-group rounded search-bar">
                <input type="search" class="form-control rounded" placeholder="Search by task name " aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <img src="images/search-icon.svg" alt="search-icon">
                </span>
            </div>

            <div class="sort-container">
                <label>Sort by :</label>
                <select class="form-select sort-btn" aria-label="Default select example" id="sort">
                    <option selected value="1">Newest First</option>
                    <option value="2">Oldest First</option>
                </select>
            </div>
        </div>

    </header>
    <main>
        <div class="active-tasks-container">
            <span>Active Tasks</span>
            <ul id="active-task" class="active-task">



            </ul>
        </div>

        <div class="completed-tasks-container">
            <div class="completed-tasks-container-head">
                <span>Completed Tasks</span>
                <button class=" btn btn-light">Clear Tasks</button>
            </div>
            <ul id="completed-task" class="completed-task">



            </ul>
        </div>

        <!-- Add Task Modal -->

        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form" action="js/script.js" method="post">
                            <div class="mb-3">
                                <label for="task-name" class="col-form-label">Title *</label>
                                <input type="text" class="form-control" id="task-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-text" class="col-form-label">Description </label>
                                <textarea class="form-control" id="task-text"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="task-due-date" class="col-form-label">Due Date *</label>
                                <input type="date" class="form-control" id="task-due-date" min="24-06-2024" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btnadd btn-primary">Add
                            Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Edit Task Modal -->

        <div class="modal fade" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form" action="js/script.js" method="post">
                            <div class="mb-3">
                                <label for="task-name" class="col-form-label">Title *</label>
                                <input type="text" class="form-control" id="edit-task-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-text" class="col-form-label">Description </label>
                                <textarea class="form-control" id="edit-task-text"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="task-due-date" class="col-form-label">Due Date *</label>
                                <input type="date" class="form-control" id="edit-task-due-date" min="24-06-2024" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal" onclick="">Close</button>
                        <button type="submit" class="btn btnadd btn-primary"  data-bs-toggle="modal">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->

        <div class="modal" tabindex="-1" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Task ?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger" data-bs-toggle="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
